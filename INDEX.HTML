<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Instructions</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f4f4f9, #e8f0fe);
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .instructions, .urdu {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        .urdu {
            font-family: 'Amiri', serif;
            direction: rtl;
            text-align: right;
            background: #fef4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
        }
        input {
            border: 1px solid #ddd;
            width: 100%;
        }
        button {
            background: #0056b3;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #003d80;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instructions">
            <h2>Payment Instructions</h2>
            <p>1. Send payment to <strong>03308136690</strong> via Easypaisa.</p>
            <p>2. Minimum payment is Rs. 100. Lower amounts will not be added.</p>
            <p>3. After payment, fill the form and click Confirm.</p>
        </div>
        <div class="urdu">
            <h2>ادائیگی کی ہدایات</h2>
            <p>۱. ایزی پیسہ پر ادائیگی بھیجیں۔</p>
        </div>
        <form id="paymentForm">
            <input type="text" name="username" placeholder="User Name" required>
            <input type="text" name="accountName" placeholder="Account Name" required>
            <input type="number" name="amount" placeholder="Amount (min 100)" required>
            <input type="text" name="transactionId" placeholder="Transaction ID (11-digits)" required>
            <button type="button" id="confirmBtn">Confirm</button>
        </form>
    </div>
    <script>
        document.getElementById('confirmBtn').addEventListener('click', function () {
            const form = document.getElementById('paymentForm');
            const username = form.username.value.trim();
            const accountName = form.accountName.value.trim();
            const amount = form.amount.value.trim();
            const transactionId = form.transactionId.value.trim();

            if (!username || !accountName || amount < 100 || transactionId.length !== 11) {
                alert("Please fill the form correctly. Transaction ID must be 11 digits and amount at least Rs. 100.");
                return;
            }

            const details = encodeURIComponent(
                `*Username*: ${username}\n*Account Name*: ${accountName}\n*Amount*: Rs.${amount}\n*Transaction ID*: ${transactionId}`
            );

            const whatsappLink = `https://wa.me/923486006599?text=${details}`;
            window.open(whatsappLink, '_blank');
        });
    </script>
</body>
</html>
